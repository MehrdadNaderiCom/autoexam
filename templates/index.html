<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoExam - Question Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            margin-bottom: 1rem;
            border-left: 4px solid #007bff;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">AutoExam Question Generator</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Generate Questions</h5>
                        <form id="generateForm">
                            <div class="mb-3">
                                <label for="sourceText" class="form-label">Source Text</label>
                                <textarea class="form-control" id="sourceText" rows="6" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="maxQuestions" class="form-label">Maximum Questions</label>
                                <input type="number" class="form-control" id="maxQuestions" value="5" min="1" max="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Questions</button>
                            <div class="loading mt-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Generating questions...</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="questionsList" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.querySelector('.loading');
            const submitButton = document.querySelector('button[type="submit"]');
            loading.style.display = 'block';
            submitButton.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: document.getElementById('sourceText').value,
                        max_questions: parseInt(document.getElementById('maxQuestions').value)
                    }),
                });

                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                displayQuestions(data.questions);
            } catch (error) {
                alert('Error generating questions: ' + error.message);
            } finally {
                loading.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        function displayQuestions(questions) {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = questions.map((q, index) => `
                <div class="card question-card">
                    <div class="card-body">
                        <h5 class="card-title">Question ${index + 1}</h5>
                        <p class="card-text"><strong>Q:</strong> ${q.question_text}</p>
                        <p class="card-text"><strong>A:</strong> ${q.answer_text}</p>
                        <button class="btn btn-sm btn-danger" onclick="deleteQuestion(${q.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteQuestion(id) {
            if (!confirm('Are you sure you want to delete this question?')) return;

            try {
                const response = await fetch(`/questions/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    const questionCard = document.querySelector(`[data-question-id="${id}"]`);
                    questionCard?.remove();
                } else {
                    alert('Error deleting question');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load existing questions on page load
        fetch('/questions')
            .then(response => response.json())
            .then(data => displayQuestions(data.questions))
            .catch(error => console.error('Error loading questions:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoExam Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">AutoExam Generator</h1>
        
        <!-- Input Form -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="examForm" class="space-y-4">
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700">Enter a Topic</label>
                    <input type="text" id="topic" name="topic" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <p class="mt-1 text-sm text-gray-500">Enter any topic to generate questions from Wikipedia content</p>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate Questions
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
            <p class="text-center mt-4 text-gray-600">Generating questions...</p>
        </div>

        <!-- Questions Display -->
        <div id="questionsContainer" class="hidden max-w-4xl mx-auto space-y-6">
            <h2 class="text-2xl font-semibold mb-4">Generated Questions</h2>
            <div id="questions" class="space-y-6"></div>
        </div>
    </div>

    <script>
        document.getElementById('examForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const topic = document.getElementById('topic').value;
            const loading = document.getElementById('loading');
            const questionsContainer = document.getElementById('questionsContainer');
            const questionsDiv = document.getElementById('questions');

            loading.classList.remove('hidden');
            questionsContainer.classList.add('hidden');
            questionsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic }),
                });

                const data = await response.json();
                if (response.ok) {
                    displayQuestions(data.questions);
                } else {
                    throw new Error(data.error || 'Failed to generate questions');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                loading.classList.add('hidden');
            }
        });

        function displayQuestions(questions) {
            const questionsDiv = document.getElementById('questions');
            const questionsContainer = document.getElementById('questionsContainer');
            
            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'bg-white rounded-lg shadow-md p-6';
                
                let questionContent = '';
                if (q.question_type === 'multiple_choice') {
                    questionContent = `
                        <h3 class="font-semibold text-lg mb-4">Question ${index + 1}</h3>
                        <p class="mb-4">${q.question_text}</p>
                        <div class="space-y-2">
                            ${q.options.map((option, i) => `
                                <div class="flex items-center">
                                    <input type="radio" id="q${index}_opt${i}" name="q${index}" class="mr-2">
                                    <label for="q${index}_opt${i}">${option}</label>
                                </div>
                            `).join('')}
                        </div>
                        <div class="mt-4 pt-4 border-t">
                            <button onclick="toggleAnswer(${index})" class="text-blue-600 hover:text-blue-800">
                                Show Answer
                            </button>
                            <p id="answer${index}" class="hidden mt-2">
                                Correct Answer: ${q.answer_text}
                            </p>
                        </div>
                    `;
                } else if (q.question_type === 'fill_blank') {
                    questionContent = `
                        <h3 class="font-semibold text-lg mb-4">Question ${index + 1}</h3>
                        <p class="mb-4">${q.question_text}</p>
                        <div class="mt-4">
                            <input type="text" placeholder="Your answer" class="border rounded px-2 py-1">
                            <button onclick="toggleAnswer(${index})" class="ml-2 text-blue-600 hover:text-blue-800">
                                Show Answer
                            </button>
                            <p id="answer${index}" class="hidden mt-2">
                                Correct Answer: ${q.answer_text}
                            </p>
                        </div>
                    `;
                }
                
                questionElement.innerHTML = questionContent;
                questionsDiv.appendChild(questionElement);
            });
            
            questionsContainer.classList.remove('hidden');
        }

        function toggleAnswer(index) {
            const answer = document.getElementById(`answer${index}`);
            answer.classList.toggle('hidden');
        }
    </script>
</body>
</html>
